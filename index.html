<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">
</head>
<body>
    <section class="container">
        <h1>FORMULÁRIO DE CADASTRO</h1>
        <ul>
            <li>Preencha todos os campos</li>
            <li>Usuário só poderá conter letras e números</li>
            <li>Usuário deve conter entre 3 e 12 caractéres</li>
            <li>Senha deve conter entre 6 e 12 caractéres</li>
        </ul>
        <form action="#" method="post" class="form">
            <label for="inome" >Nome</label>
            <input type="text" class="campo" id="inome" 
            placeholder="digite seu nome">
            <label for="isobrenome">Sobrenome</label>
            <input type="text" class="campo" id="isobrenome" 
            placeholder="digite seu sobrenome">
            <label for="icpf">CPF</label> 
            <input type="text" class="campo cpf" id="icpf"
            placeholder="digite seu cpf">
            <label for="iusuario">Usuário</label> 
            <input type="text" class="campo user" id="iusuario"
            placeholder="digite seu usuário">
            <label for="isenha">Senha</label>
            <input type="password" class="campo senha" id="isenha"
            placeholder="digite sua senha">
            <label for="isenha2">Repetir senha</label> 
            <input type="password" class="campo senha" id="isenha2"
            placeholder="repita sua senha">
            <input type="submit" class="subbutton" value="Enviar">
        </form>
    </section>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/validaCPF.js"></script>
</body>
</html>
